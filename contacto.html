<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/14f01d5813.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
  </head>
  <body>
    <div class="bak-image">
      <header>
        <nav>
          <ul>
            <li class="nav-button"><a href="index.html">Portada</a></li>
            <li class="icon-pointer">
              <i class="fa-solid fa-sun" title="Modo claro"></i>
              <i class="fa-solid fa-moon" title="Modo oscuro"></i>
            </li>
          </ul>
        </nav>
      </header>
      <main class="contacto-container">
        <div>
          <h2 class="contacto-titulo">Envíame un email</h2>
          <form class="contacto-form" target="_blank" action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="post">
            <label class="label-nombre" for="nombre">Nombre:</label>
            <input class="input-nombre" type="text" name="nombre" required />
            <label class="label-correo" for="correo">Dirección de email:</label>
            <input class="input-correo" type="email" name="correo" id="correo" required />
            <textarea class="text-area" name="mensaje" id="mensaje" rows="15">Escribe tu mensaje</textarea>
            <input class="enviar" type="submit" value="Enviar" />
          </form>
        </div>
        <div>
          <h2 class="contacto-titulo">RRSS</h2>
          <ul class="contacto-rrss">
            <li>
              <a href="https://www.codeitbro.in/wp-content/uploads/2024/09/github-meme-Refuses-to-elaborate-and-leaves.webp" target="_blank"
                ><i class="fa-brands fa-square-github social-icon"></i
              ></a>
            </li>
            <li>
              <a href="https://www.reddit.com/media?url=https%3A%2F%2Fpreview.redd.it%2Ff3y130quukh71.jpg%3Fauto%3Dwebp%26s%3D39b671822e4f8d2ed5dbf6df95008dbe03aeb3c3" target="_blank"><i class="fa-brands fa-linkedin social-icon"></i></a>
            </li>
            <li>
              <a href="https://www.informador.mx/export/sites/elinformador/img/2023/07/24/captura_de_pantalla_2023-07-24_091402.jpeg_1451597764.jpeg" target="_blank"
                ><i class="fa-brands fa-square-twitter social-icon"></i
              ></a>
            </li>
            <li>
              <a href="https://getbuzzmonitor.com/wp-content/uploads/1600693-content.jpg" target="_blank"
                ><i class="fa-brands fa-square-instagram social-icon"></i
              ></a>
            </li>
          </ul>
        </div>
      </main>
      <footer>
        <p>Diseñado y creado por WallaceMcGregor</p>
      </footer>
    </div>
    <script src="js/portfolio.js" defer></script>
  </body>
</html>
