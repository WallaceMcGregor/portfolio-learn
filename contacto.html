<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/portfolio.js" async></script>
    <script
      src="https://kit.fontawesome.com/14f01d5813.js"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
  </head>
  <body>
    <div class="bak-image">
      <header>
        <nav>
          <ul>
            <li><a href="index.html">Portada</a></li>
          </ul>
        </nav>
      </header>
      <main class="contacto-container">
        <div>
          <h2 class="contacto-titulo">Envíame un email</h2>
          <form class="contacto-form" action="" method="get">
            <label class="label-nombre" for="nombre">Nombre:</label>
            <input class="input-nombre" type="text" name="nombre" required />
            <label class="label-correo" for="correo">Dirección de email:</label>
            <input class="input-correo" type="email" name="correo" id="correo" required />
            <textarea class="text-area" name="mensaje" id="mensaje" rows="15">Escribe tu mensaje</textarea>
            <input class="enviar" type="submit" value="Enviar" />
          </form>
        </div>
        <div>
          <h2 class="contacto-titulo">RRSS</h2>
          <ul class="contacto-rrss">
            <li>
              <a href="" target="_blank"
                ><i class="fa-brands fa-square-github"></i
              ></a>
            </li>
            <li>
              <a href="" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="" target="_blank"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
            </li>
            <li>
              <a href="" target="_blank"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </main>
      <footer>
        <p>Diseñado y creado por WallaceMcGregor</p>
      </footer>
    </div>
  </body>
</html>
